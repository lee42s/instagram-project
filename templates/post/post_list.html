{% load static %}
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<title>Instagram</title>
</head>
<body>
	<div class="container">
		<h1>Post List</h1>
		{% for post in posts %}
			<div class="panel panel-default post-item">
				<img src="{{ post.photo.url }}" alt="" class="post-image">
				{% for conment in conments %}
					<p class="badge">
						{{ conment.content }}
					</p>
				{%endfor%}
				<div class="panel-body">
                    <form action="{% url 'post:comment_create' post_pk=post.pk %}" method="POST" class="comment-form">
                        {% csrf_token %}
                        <input type="text" name="content" placeholder="댓글 달기...">
                    </form>
				</div>
			</div>
		{% endfor %}
	</div>
</body>
</html>
